<div class="profile__container">
  <mat-card class="profile__card">
    <div class="profile__photo">
      <img src="../../../../assets/images/user.svg" width="53" height="53" />
    </div>
    <h2 class="profile__name">John Doe</h2>

    <div class="profile__intro full_width">
      <div class="ribbon">
        <span>Intro</span>
      </div>
      <div class="content">
        <div class="headline">
          <mat-icon fontSet="far" fontIcon="fa-list-alt"></mat-icon>
          <span> Web Developer at Kriger Campus</span>
        </div>
        <div class="hometown">
          <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
          <span> Delhi, India</span>
        </div>
        <div class="birthday">
          <mat-icon fontSet="fa" fontIcon="fa-birthday-cake"></mat-icon>
          <span> Private Information</span>
        </div>
        <div class="contact">
          <mat-icon fontSet="fa" fontIcon="fa-phone-square"></mat-icon>
          <span> Private Information</span>
        </div>
      </div>
    </div>

    <div class="profile__about full_width">
      <div class="ribbon">
        <span>About Me</span>
      </div>
      <div class="content">
        <div class="about">
          <span>Keep it simple</span>
        </div>
      </div>
    </div>

    <div class="profile__dashboard full_width">
      <div class="ribbon">
        <span>Dashboard</span>
      </div>
      <div class="content">
        <div class="posts">
          <span>Posts</span>
          <span>10</span>
        </div>
        <div class="groups">
          <span>Groups</span>
          <span>10</span>
        </div>
        <div class="krigers">
          <span>Krigers</span>
          <span>10</span>
        </div>
        <div class="views">
          <span>Profile Views</span>
          <span>10</span>
        </div>
      </div>
    </div>
  </mat-card>
</div>
