<div class="profiles__container">
  <app-profile-sort
    (messageEvent)="receiveSelected($event)"
    [total]="total"
  ></app-profile-sort>

  <div class="list__container">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ul *ngIf="data">
      <li *ngFor="let user of filteredList">{{ user.name }}</li>
    </ul>
  </div>
</div>
