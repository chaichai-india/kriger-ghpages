<app-navbar *ngIf="authResolved"></app-navbar>
<div class="navbar-placeholder" *ngIf="authResolved"></div>
<mat-progress-bar
  *ngIf="loading && authResolved"
  color="primary"
  mode="indeterminate"
>
</mat-progress-bar>
<router-outlet *ngIf="authResolved"></router-outlet>
<div class="loading" *ngIf="!authResolved">
  <mat-spinner diameter="50"></mat-spinner>
</div>
