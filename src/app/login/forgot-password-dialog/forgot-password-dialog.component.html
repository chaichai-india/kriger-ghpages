<h1 mat-dialog-title style="margin: 0; font-size: 1em; text-align: center;">
  Forgot Password?
</h1>
<div mat-dialog-content>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendPasswordReset()">
    <mat-form-field style="margin-right: 1em">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Your Registered Email"
      />
      <mat-error *ngIf="email.invalid && email.touched"
        >Not a valid email</mat-error
      >
    </mat-form-field>
    <button
      id="sendPasswordReset"
      mat-button
      type="submit"
      [disabled]="forgotPasswordForm.invalid"
    >
      Send
    </button>
  </form>
</div>
