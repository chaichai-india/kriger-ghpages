<div class="drawer__container" (click)="openDialog()">
  <mat-label>Sort by:</mat-label>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="option1">New to Old</mat-radio-button>
    <mat-radio-button value="option2">Old to New</mat-radio-button>
    <mat-radio-button value="option3">High to Low</mat-radio-button>
    <mat-radio-button value="option4">Low to High</mat-radio-button>
    <mat-radio-button value="option5">A to Z</mat-radio-button>
    <mat-radio-button value="option6">Z to A</mat-radio-button>
  </mat-radio-group>

  <div class="filters">
    <h3>Filter</h3>
    <mat-label>Select Type</mat-label>
    <mat-checkbox value="option1">Admission</mat-checkbox>
    <mat-checkbox value="option2">Books</mat-checkbox>
    <mat-checkbox value="option3">Home Tuitions</mat-checkbox>

    <mat-label>Select Exam</mat-label>
    <mat-checkbox value="option1">SSC CGL</mat-checkbox>
    <mat-checkbox value="option2">UPSC</mat-checkbox>
    <mat-checkbox value="option3">SSC CHAL</mat-checkbox>

    <mat-label>Select Subject</mat-label>
    <mat-checkbox value="option1">Mathematics</mat-checkbox>
    <mat-checkbox value="option2">English</mat-checkbox>
    <mat-checkbox value="option3">Geography</mat-checkbox>

    <mat-label>Select Class</mat-label>
    <mat-checkbox value="option1">Class 10</mat-checkbox>
    <mat-checkbox value="option2">Class 11</mat-checkbox>
    <mat-checkbox value="option3">Class 12</mat-checkbox>
  </div>
</div>
