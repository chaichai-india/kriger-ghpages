<div class="resource-body__container">
  <p class="resource-body__name">{{ data?.name }}</p>
  <p class="resource-body__owner">
    By: <span>{{ data?.owner_name }}</span>
  </p>
  <fieldset class="resource-body__subject">
    <legend>Subject</legend>
    <p>{{ data?.subject ? data?.subject : "NA" }}</p>
  </fieldset>
  <fieldset class="resource-body__exam">
    <legend>Exam</legend>
    <p>{{ data?.exam ? data?.exam : "NA" }}</p>
  </fieldset>
  <div class="resource-body__fees">
    <p>â‚¹{{ data?.fees }} Per {{ data?.fees_type }}</p>
  </div>
  <button id="enquiry" (click)="openDialog()" mat-raised-button>
    Enquire Now
  </button>
</div>
