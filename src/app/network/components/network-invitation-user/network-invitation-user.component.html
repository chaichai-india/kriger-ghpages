<mat-card>
  <a href="{{ profileUrl }}" id="profile_link">
    <mat-card-header>
      <div
        style="cursor: pointer;"
        mat-card-avatar
        class="avatar"
        [ngStyle]="{
          'background-image':
            'url(' + user.thumb + '), url(../../../assets/images/user.svg)'
        }"
      >
        <app-user-badge [account_type]="user?.account_type"></app-user-badge>
      </div>
      <mat-card-title style="cursor: pointer; margin-bottom: 6px;">{{
        user.name
      }}</mat-card-title>
      <mat-card-subtitle>
        <p *ngIf="user?.username">@{{ user.username }}</p>
        <p *ngIf="user?.headline">{{ user.headline }}<br /></p>
      </mat-card-subtitle>
    </mat-card-header>
  </a>
</mat-card>
