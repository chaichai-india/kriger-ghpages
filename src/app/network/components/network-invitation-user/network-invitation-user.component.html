<mat-card class="user-card">
  <a href="{{ profileUrl }}" id="profile_link">
    <mat-card-header>
      <div
        class="avatar"
        mat-card-avatar
        [ngStyle]="{
          'background-image':
            'url(' + user.thumb + '), url(../../../assets/images/user.svg)'
        }"
      >
        <app-user-badge [account_type]="user?.account_type"></app-user-badge>
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>
        <p *ngIf="user?.username">@{{ user.username }}</p>
        <p *ngIf="user?.headline">{{ user.headline }}<br /></p>
      </mat-card-subtitle>
    </mat-card-header>
  </a>
  <mat-card-actions>
    <!-- (debounceClick)="likePost()" -->
    <button appDebounceClick mat-icon-button class="accept-button">
      <mat-icon fontSet="material-icons-outlined" aria-label="Accept invitation"
        >person_add_alt_1</mat-icon
      >
    </button>
    <button appDebounceClick mat-icon-button color="warn">
      <mat-icon aria-label="Decline invitation">highlight_off</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
