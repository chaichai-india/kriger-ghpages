<form [formGroup]="postForm" (ngSubmit)="postSubmit()" class="post-form">
  <mat-form-field id="text" appearance="outline">
    <textarea
      matInput
      maxlength="5000"
      formControlName="text"
      wrap="hard"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="10"
      placeholder="Grow your knowledge by sharing. Don't post any political or unparliamentary content."
      required
      #text
    ></textarea>
    <small style="float: right" class="text-counter"
      ><code>{{ text.value.length }}</code> of <code>5000</code></small
    >
  </mat-form-field>
  <!-- <label for="image">Add Image</label> -->
  <!-- *ngIf="imageBtnClicked" -->
  <input
    style="display: none"
    type="file"
    accept="image/jpeg, image/png"
    name="image"
    id="image"
    #image
    formControlName="image"
    (change)="onImageChange($event)"
  />
  <!-- *ngIf="pdfBtnClicked" -->
  <input
    style="display: none"
    type="file"
    accept="application/pdf"
    name="pdf"
    id="pdf"
    #pdf
    formControlName="pdf"
    (change)="onPdfChange($event)"
  />
  <figure id="preview">
    <img
      *ngIf="imagePreview"
      [src]="sanitizer.bypassSecurityTrustUrl(imagePreview)"
    />
    <button
      type="button"
      mat-flat-button
      color="primary"
      *ngIf="imageBtnClicked"
      (click)="removeImage()"
    >
      Remove
      <!-- <mat-icon>close</mat-icon> -->
    </button>
  </figure>

  <div class="labels__container">
    <div class="labels" *ngIf="!pdfBtnClicked && !imageBtnClicked">
      <!-- (click)="imageBtnClicked = !imageBtnClicked" -->
      <label
        for="image"
        mat-icon-button
        *ngIf="!pdfBtnClicked && !imageBtnClicked"
      >
        <mat-icon>{{
          imageBtnClicked ? "photo" : "add_photo_alternate"
        }}</mat-icon>
        <!-- <span>{{ imageName ? imageName : "Attach IMAGE" }}</span> -->
      </label>
    </div>
    <div class="labels" *ngIf="!pdfBtnClicked && !imageBtnClicked">
      <!-- (click)="pdfBtnClicked = !pdfBtnClicked" -->
      <label
        for="pdf"
        mat-icon-button
        *ngIf="!pdfBtnClicked && !imageBtnClicked"
      >
        <mat-icon>picture_as_pdf</mat-icon>
      </label>
    </div>
    <div class="pdfselect" *ngIf="pdfBtnClicked">
      <span *ngIf="pdfName">{{ pdfName }}</span>

      <button
        type="button"
        mat-icon-button
        *ngIf="pdfBtnClicked"
        (click)="removePdf()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <button
      mat-raised-button
      id="submit"
      [disabled]="!postForm.valid"
      type="submit"
    >
      Post
    </button>
  </div>
</form>
