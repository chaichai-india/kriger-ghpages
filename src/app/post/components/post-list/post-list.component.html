<div class="post-list__container">
  <app-adbanner
    class="ad left"
    imgSrc="../../../../assets/images/ad/AD1.png"
  ></app-adbanner>
  <app-adbanner
    class="ad right"
    imgSrc="../../../../assets/images/ad/AD2.png"
  ></app-adbanner>
  <app-post
    *ngFor="let post of (posts | async | reverse); trackBy: (post | async)?.key"
    [post]="post"
  >
  </app-post>
  <div class="load__btn">
    <button mat-stroked-button (click)="nextBatch()" *ngIf="(posts | async)">
      Load More Posts
    </button>
  </div>
</div>
