<div class="post-list__container">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <app-adbanner
    class="ad left"
    imgSrc="../../../../assets/images/ad/AD1.png"
    adLink="https://hbr.org/subscribe"
  ></app-adbanner>
  <app-adbanner
    class="ad right"
    imgSrc="../../../../assets/images/ad/AD2.png"
    adLink="https://nest.lpu.in/main.aspx"
  ></app-adbanner>
  <app-post *ngFor="let post of posts | async | reverse" [post]="post">
  </app-post>
  <div class="load__btn">
    <button mat-stroked-button (click)="nextBatch()" *ngIf="posts | async">
      Load More Posts
    </button>
  </div>
</div>

<app-scroll-top></app-scroll-top>
