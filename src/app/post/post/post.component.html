<mat-card class="post-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="post-header-image"
      [ngStyle]="{
        'background-image': 'url(' + (post.userdetail | async)?.thumb + ')'
      }"
    ></div>
    <mat-card-title>{{ (post.userdetail | async)?.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ (post.userdetail | async)?.headline }}
      <br />
      {{ post.timestamp.substring(0, 8) | amDateFormat: 'LL' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.text }}
    </p>
    <!-- <span>...see more</span> -->
  </mat-card-content>
  <img
    *ngIf="post.image_url_original"
    mat-card-image
    src="{{ post.image_url_original }}"
    alt=""
  />
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
